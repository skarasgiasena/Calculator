<!DOCTYPE html>
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="Container">
        <div id="Result">
            <h1 id="ResultDisplay">0</h1>
        </div>
        <button id="Seven" class="ButtonsNum">7</button>
        <button id="Eight" class="ButtonsNum">8</button>
        <button id="Nine" class="ButtonsNum">9</button>
        <button id="Mult" class="ButtonsSym">x</button><br>
        <button id="Four" class="ButtonsNum">4</button>
        <button id="Five" class="ButtonsNum">5</button>
        <button id="Six" class="ButtonsNum">6</button>
        <button id="Min" class="ButtonsSym">-</button><br>
        <button id="One" class="ButtonsNum">1</button>
        <button id="Two" class="ButtonsNum">2</button>
        <button id="Three" class="ButtonsNum">3</button>
        <button id="Plus" class="ButtonsSym">+</button><br>
        <button id="Clear">C</button>
        <button id="Zero" class="ButtonsNum">0</button>
        <button id="Enter">=</button>
        <button id="Div" class="ButtonsSym">/</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
